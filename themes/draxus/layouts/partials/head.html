<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ .Permalink }}">

<!-- Language alternates -->
{{ if .IsTranslated }}
{{ range .Translations }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ end }}
<link rel="alternate" hreflang="{{ .Lang }}" href="{{ .Permalink }}">
{{ end }}

<!-- Auto language detection -->
<script>
(function() {
  if (sessionStorage.getItem('langRedirectDone')) return;
  
  const currentLang = '{{ .Lang }}';
  const browserLang = navigator.language.split('-')[0];
  const supportedLangs = ['es', 'en'];
  
  if (!supportedLangs.includes(browserLang)) return;
  if (browserLang === currentLang) {
    sessionStorage.setItem('langRedirectDone', '1');
    return;
  }
  
  const currentPath = window.location.pathname;
  let targetPath;
  
  if (currentLang === 'es' && browserLang === 'en') {
    targetPath = '/en' + (currentPath === '/' ? '' : currentPath);
  } else if (currentLang === 'en' && browserLang === 'es') {
    targetPath = currentPath.replace(/^\/en/, '') || '/';
  }
  
  if (targetPath && targetPath !== currentPath) {
    sessionStorage.setItem('langRedirectDone', '1');
    window.location.replace(targetPath);
  } else {
    sessionStorage.setItem('langRedirectDone', '1');
  }
})();
</script>

<!-- Open Graph -->
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="{{ .Lang }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
