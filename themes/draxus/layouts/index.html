{{ define "main" }}
<section class="hero">
  <div class="hero-content">
    {{ with .Params.hero_photo }}
    <img src="{{ . }}" alt="{{ $.Site.Params.author }}" class="hero-photo">
    {{ end }}

    {{ with .Params.hero_title }}
    <p class="hero-title">{{ . }}</p>
    {{ end }}

    <h1 class="hero-tagline">{{ .Params.hero_tagline }}</h1>

    {{ with .Params.hero_current }}
    <p class="hero-current">{{ . }}</p>
    {{ end }}

    <a href="{{ .Params.cta_link }}" class="btn btn-primary">{{ .Params.cta_text }}</a>
  </div>
</section>

<div class="home-sections">
  {{ .Content }}
</div>
{{ end }}
