{{ define "main" }}
<article class="page">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="page-subtitle">{{ . }}</p>{{ end }}
  </header>
  <div class="page-content">
    {{ .Content }}
    
    {{ if .Pages }}
    <div class="card-grid">
      {{ range .Pages }}
      <article class="card">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
        {{ with .Params.tags }}
        <div class="card-tags">
          {{ range . }}<span class="tag">{{ . }}</span>{{ end }}
        </div>
        {{ end }}
      </article>
      {{ end }}
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
